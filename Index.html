<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accounts Practice</title>
</head>
<body>
    <header>
        <h1>Accounts Practice Questions</h1>
    </header>
    <main id="content">
        <section id="mcq-section">
            <h2>Multiple Choice Questions</h2>
            <div id="mcq-container"></div>
            <button onclick="checkMCQAnswer()">Next</button>
        </section>
        <section id="writing-section" style="display: none;">
            <h2>Writing Answers</h2>
            <div id="writing-container"></div>
            <button onclick="checkWritingAnswer()">Submit</button>
        </section>
        <section id="result-section" style="display: none;">
            <h2>Results</h2>
            <p id="result-message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
